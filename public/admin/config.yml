backend:
  name: git-gateway
  branch: main

media_folder: "static/img"
public_folder: "/img"

publish_mode: editorial_workflow

collections:
  - name: "resources"
    label: "Ressources"
    folder: "content/resources"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publication date", name: "publication_date", widget: "datetime"}
      - label: "Authors"
        name: "authors"
        widget: "list"
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Organization", name: "organization", widget: "string"}
      - label: "Categories"
        name: "categories"
        widget: "list"
        fields:
          - {label: "ID", name: "id", widget: "string"}
          - {label: "Parent", name: "parent", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Resource type", name: "resource_type", widget: "select", options: ["research_paper", "case_study", "guide", "tool", "presentation"]}
      - {label: "Summary", name: "summary", widget: "text"}
      - {label: "Source URL", name: "source_url", widget: "string"}
      - {label: "Source Document", name: "source_document", widget: "string"}
      - label: "Metadata"
        name: "metadata"
        widget: "object"
        fields:
          - {label: "Langue", name: "language", widget: "select", options: ["fr", "en", "es", "de"]} 
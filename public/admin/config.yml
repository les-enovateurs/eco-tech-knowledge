# Use Netlify backend without account
# local_backend: true

backend:
  name: git-gateway
  branch: main

media_folder: "static/img"
public_folder: "/img"

patterns:
  pattern_url: &pattern_url
    - "^(https?:\/\/)"
    - "field must contain a valid url"
    

slug:
  encoding: ascii
  clean_accents: true

collections:
  - name: "resources"
    label: "Ressources"
    folder: "content/resources"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publication date", name: "publication_date", widget: "datetime"}
      - label: "Authors"
        name: "authors"
        widget: "list"
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Organization", name: "organization", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Resource type", name: "resource_type", widget: "select", options: ["research_paper", "case_study", "guide", "tool", "presentation"]}
      - {label: "Summary", name: "summary", widget: "text"}
      - {label: "Source URL", name: "source_url", widget: "string", pattern: *pattern_url}
      - {label: "Source document", name: "source_document", widget: "string", pattern: *pattern_url}
      - label: "Métadonnées"
        name: "metadata"
        widget: "object"
        fields:
          - {label: "Language", name: "language", widget: "select", options: ["fr", "en", "es", "de"]} 